<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}비디오 스트리밍{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            line-height: 1.6;
        }
        
        .header {
            background-color: #212121;
            padding: 0 16px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo svg {
            width: 30px;
            height: 30px;
            margin-right: 8px;
            fill: #ff0000;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .nav-right a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .nav-right a:hover {
            background-color: #3a3a3a;
        }
        
        .main-content {
            margin-top: 56px;
            min-height: calc(100vh - 56px);
            padding: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #cc0000;
        }
        
        .btn-secondary {
            background-color: #3a3a3a;
        }
        
        .btn-secondary:hover {
            background-color: #4a4a4a;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <a href="{% url 'home' %}" class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z"/>
            </svg>
            VideoStream
        </a>
        <nav class="nav-right">
            {% if user.is_authenticated %}
                <span>{{ user.username }}님</span>
                <a href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
                <a href="{% url 'signup' %}" class="btn">회원가입</a>
            {% endif %}
        </nav>
    </header>
    
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
